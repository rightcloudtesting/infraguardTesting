<section class="Profilesection">
    <div class="left" style="width: 10%;float: left;">
        <ul>
            <a href="#/"><li class="h1 add" style="margin-top:-20px;cursor: pointer;width:100%; height:50px;background:lightgray; border-bottom:1px #e5e5e5 solid; border-right:1px #e5e5e5 solid; overflow:hidden; font-size:16px; color:#303031; text-align:center; line-height:50px; font-weight:600; ">Home</li></a>
            <!--<a href="#/projectCron"><li class="h1 add" style="margin-top:10px;cursor: pointer;width:100%; height:50px;background:lightgray; border-bottom:1px #e5e5e5 solid; border-right:1px #e5e5e5 solid; overflow:hidden; font-size:16px; color:#303031; text-align:center; line-height:50px; font-weight:600; ">Cron</li></a>-->
            <a href="#/automation"><li class="h1 add" style="margin-top:10px;cursor: pointer;width:100%; height:50px;background:#2670B7; border-bottom:1px #e5e5e5 solid; border-right:1px #e5e5e5 solid; overflow:hidden; font-size:16px; color:white; text-align:center; line-height:50px; font-weight:600; ">Automation</li></a>
        </ul>
    </div>
            <div class="companyDetailsBg addCompanyDetail">
                <div class="profileHead">All Automation List</div>
                <div class="topButtonDv">
                    <a href="javascript:void(0)" ng-click="showCreateScriptModel()" class="addButton"><i class="fa fa-plus" aria-hidden="true"></i> Create Script</a>
                </div>
                <div>
                  <table ng-if="automationScripts.length >0" class="table" style="width:100%;margin-top: 25px;">
                        <tr>
                            <th>S.no</th>
                            <th>Script Name</th>
                            <th>Script Desc</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="row in automationScripts">
                            <td>#{{$index + 1}}</td>
                            <td>{{ row.script_name }}</td>
                            <td>{{ row.script_desc }}</td>
                            <td>
                                <a href="javascript:void(0)" ng-click='editScriptModel(row.id,row.script_name,row.script_desc,row.script)'><img width="20px" src="images/edit_icon.png"/></a>
                                <a href="javascript:void(0)" ng-click='deleteScriptModel(row.id,$index,row.script_name)'><img width="20px" src="images/delete_icon.png"/></a>
                                <a ng-click="setScriptId(row.id, row.script)"><button type="button" class="btn btn-primary btn-xs">Run</button></a>
                                <a href="#/scriptHistory" ng-click="setScriptId(row.id)"><button type="button" class="btn btn-primary btn-xs">History</button></a>
                                <a ng-click="assignProjectandServer(row.id)"><button type="button" class="btn btn-primary btn-xs">Allocate Project/Server</button></a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div> 
</section>
<style>
    table tr td{text-align: left;}table tr th{text-align: left;font-weight: bold;}
    .btn-xs,.btn-xs:hover{background-color: #17a0a2;border-color: #17a0a2;}
</style>
