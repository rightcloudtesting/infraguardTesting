<section class="Profilesection">
    <div class="left" style="width: 10%;float: left;">
        <ul>
            <a href="#/"><li class="h1 add" style="margin-top:-20px;cursor: pointer;width:100%; height:50px;background:lightgray; border-bottom:1px #e5e5e5 solid; border-right:1px #e5e5e5 solid; overflow:hidden; font-size:16px; color:#303031; text-align:center; line-height:50px; font-weight:600; ">Home</li></a>
           <!-- <a href="#/projectCron"><li class="h1 add" style="margin-top:10px;cursor: pointer;width:100%; height:50px;background:lightgray; border-bottom:1px #e5e5e5 solid; border-right:1px #e5e5e5 solid; overflow:hidden; font-size:16px; color:#303031; text-align:center; line-height:50px; font-weight:600; ">Cron</li></a>-->
            <a href="#/automation"><li class="h1 add" style="margin-top:10px;cursor: pointer;width:100%; height:50px;background:#2670B7; border-bottom:1px #e5e5e5 solid; border-right:1px #e5e5e5 solid; overflow:hidden; font-size:16px; color:white; text-align:center; line-height:50px; font-weight:600; ">Automation</li></a>
        </ul>
    </div>
            <div class="companyDetailsBg addCompanyDetail">
                <div class="profileHead"><a href="#/automation" style="float:left;margin-top: -3px;"><button type="button" class="btn btn-primary btn-xs"><< Back</button></a>&nbsp;&nbsp;{{singleScript.script_name}}</div>
                <div>
                    <p style="font-weight: bold;">Script Description : <span style="font-weight: normal;">{{singleScript.script_desc}}</span></p>
                    <p style="font-weight: bold;">Script to be run : <span style="font-weight: normal;white-space: pre;">{{script}}</span></p>
                    <p style="font-weight: bold;">Server to run : <span  style="font-weight: normal;" class="server_details"></span> <a href="javascript:void(0)" ng-click="assignServerModel()"><button type="button" class="btn btn-primary btn-xs assign_server">Assign Server</button></a></p>
                    <p style="float:right;margin-right: -10px;"><a href="javascript:void(0)" ng-click="runScriptModel(singleScript.id,singleScript.script_name,script,singleScript.script_desc)" class="addButton">Run Script</a></p><br><br>
                </div>
                <div style="border:1px solid black;height:250px;margin-top: 30px;">
                    <p style="font-weight: bold;font-size: 20px;text-align: center">Output Window</p>
                    <div class="output_window" style="margin-left: 10px;color: black;white-space: pre;overflow: auto;height:200px;font-family: monospace;font-size:14px;"></div>
                </div>
                <a ng-click="downloadOutput()" ng-href="{{ fileUrl }}" download="output.txt"><button type="button" class="btn btn-primary btn-xs" style="margin-top: 10px; float: right" ng-show="Output">Download Output</button></a>
            </div> 
</section>
<style>
    table tr td{text-align: center;}table tr th{text-align: center;font-weight: bold;}
    .btn-xs,.btn-xs:hover{background-color: #17a0a2;border-color: #17a0a2;}
</style>
